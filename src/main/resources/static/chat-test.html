<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Chat Thời Gian Thực</title>
    <link rel="stylesheet" href="css/chat-test.css" />
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stomp-websocket@2.3.4-next/lib/stomp.min.js"></script>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .login-section {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    #login-status {
      margin-top: 15px;
      color: #f44336;
    }

    .chat-section {
      margin-top: 30px;
    }

    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 4px;
    }

    #logged-user {
      font-weight: bold;
      margin: 0 10px;
    }

    #logout-btn {
      margin-left: auto;
      background-color: #f44336;
    }

    #logout-btn:hover {
      background-color: #d32f2f;
    }

    .chat-container {
      display: flex;
      height: 600px;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .conversations {
      width: 30%;
      border-right: 1px solid #ddd;
      padding: 15px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    .conversations h3 {
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #ddd;
    }

    #friends-list,
    #conversations-list {
      margin-bottom: 20px;
    }

    .friend-item,
    .conversation-item {
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 4px;
      cursor: pointer;
    }

    .friend-item:hover,
    .conversation-item:hover {
      background-color: #e9e9e9;
    }

    .active-chat {
      background-color: #e1f5fe;
    }

    .chat-window {
      width: 70%;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 15px;
      background-color: #f1f1f1;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #fff;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      max-width: 70%;
    }

    .message-sent {
      background-color: #e1f5fe;
      margin-left: auto;
    }

    .message-received {
      background-color: #f1f1f1;
    }

    .message-info {
      font-size: 12px;
      color: #777;
      margin-top: 5px;
    }

    .message-input {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
    }

    #message {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
    }

    #send-btn {
      width: 80px;
    }
  </style>
  <body>
    <div class="container">
      <h1>Test Chat Thời Gian Thực</h1>

      <div class="login-section">
        <h2>Đăng nhập</h2>
        <div class="form-group">
          <label for="phone">Số điện thoại:</label>
          <input type="text" id="phone" placeholder="Nhập số điện thoại" />
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu:</label>
          <input type="password" id="password" placeholder="Nhập mật khẩu" />
        </div>
        <button id="login-btn">Đăng nhập</button>
        <div id="login-status"></div>
      </div>

      <div class="chat-section" style="display: none">
        <div class="user-info">
          <span>Đã đăng nhập: </span>
          <span id="logged-user"></span>
          <button id="logout-btn">Đăng xuất</button>
        </div>

        <div class="chat-container">
          <div class="conversations">
            <h3>Danh sách bạn bè</h3>
            <div id="friends-list"></div>
            <h3>Cuộc trò chuyện</h3>
            <div id="conversations-list"></div>
          </div>

          <div class="chat-window">
            <div class="chat-header">
              <span id="chat-with">Chọn người để chat</span>
            </div>
            <div class="messages" id="messages"></div>
            <div class="message-input">
              <input
                type="text"
                id="message"
                placeholder="Nhập tin nhắn..."
                disabled
              />
              <button id="send-btn" disabled>Gửi</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/chat-test.js"></script>
  </body>
</html>
